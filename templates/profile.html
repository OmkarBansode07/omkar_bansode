<!doctype html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InvenTree Software</title>
    <!-- CSS header files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <link href="/static/style.css" rel="stylesheet">
</head>
 
<body>
    <!-- javascript header files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
 
    <!-- Header  -->
 
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InvenTree</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar icons -->
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                <button class="btn btn-light btn-outline me-2" type="button"><a
                        href="/templates/Dashboard.html">Dashboard</a></button>
                <button class="btn btn-light btn-outline me-2" type="button"><a href="/templates/ContactUs.html">Contact
                        Us</a></button>
                <button class="btn btn-light btn-outline me-2" type="button"><a
                        href="/templates/Logout_page.html">Logout</a></button>
            </div>
        </div>
    </nav>
 
 
 
    <!-- body content -->
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <a href="#" class="btn btn-light" onclick="history.go(-1);">Back</a>
            </div>
        </div>
        <div class="row pt-5 mt-4">
            <div class="col-md-6 text-center">
                <!-- profile picture code  -->
                <div class="profile-picture mx-auto mb-4">
                    <img src="/static/photo2.png" class="img-fluid" alt="Profile Picture" name="profileimg">
                </div>
            </div>
            <div class="col-md-6">
                <form action="{{url_for('profile', id=username)}}" method="get">
                    <div class="mb-6 row">
                        <!-- name  -->
                        <label for="staticName" class="col-sm-4 col-form-label">Name : </label>
                        <div class="col-sm-8 ">
                            <input type="text" readonly class="form-control-plaintext" value="{{ user[0]}}" >
                        </div>
                        <!-- Designation -->
                        <label for="staticrole" class="col-sm-4 col-form-label">Designation : </label>
                        <div class="col-sm-8 ">
                            <input type="text" readonly class="form-control-plaintext" value="{{ user[1]}}">
                        </div>
                        <!-- Contact Number -->
                        <label for="staticMob" class="col-sm-4 col-form-label">Contact Number : </label>
                        <div class="col-sm-8 ">
                            <input type="text" readonly class="form-control-plaintext"
                            value="{{ user[2]}}">
                        </div>
                        <!-- Email ID -->
                        <label for="staticEmail" class="col-sm-4 col-form-label ">Email ID : </label>
                        <div class="col-sm-8 ">
                            <input type="text" readonly class="form-control-plaintext"
                            value="{{ user[3]}}">
                        </div>
                       
                    </div>
                </form>
 
            </div>
        </div>
    </div>
 
 
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-md-end">
                <div class="col-auto">
                    <span class="text-bg">Â© Copyright Persistent Systems Pvt. Ltd. 2024</span>
                </div>
            </div>
        </div>
    </footer>
</body>
 
</html>
