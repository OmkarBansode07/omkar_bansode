<head>

<body>
    <!-- JavaScript header files -->

        crossorigin="anonymous"></script>
 
    <!-- Header  -->
 
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InvenTree</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar icons -->
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                <button class="btn btn-light btn-outline me-2" type="button"><a
                        href="/templates/Dashboard.html">Dashboard</a></button>

            </div>
        </div>
    </nav>
 
 
 
    <!-- body content -->
    <div class="container">
        <div class="row justify-content-end mt-4">
            <!-- manager user icon -->
            <div class="col-auto">
                <a href="#" class="btn btn-light me-5" onclick="history.go(-1);">Back</a>
                <button class="btn btn-light btn-outline" type="button" data-bs-toggle="modal"
                    data-bs-target="#ProductAddModal"><a href="Manage_Users.html">Manage Users</a> </button>
            </div>
        </div>
        <h3>Employee Details</h3>
        <form action="{{url_for('users_details_page',user_id=user_id)}}" method="post">
            <!-- Employee id  -->
            <div class="mb-3 mt-4">
                <label for="exampleFormControlInput1" class="form-label">Employee ID :</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" readonly
                    class="form-control-plaintext" value="{{ employeedetails[0]}}">
            </div>
            <!-- Employee Name -->
            <div class="mb-3 mt-4">
                <label for="exampleFormControlInput1" class="form-label">Employee Name :</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" readonly
                    class="form-control-plaintext" value="{{employeedetails[2]}}">
            </div>
            <!-- Email ID -->
            <div class="mb-3 mt-4">
                <label for="exampleFormControlInput1" class="form-label">Email ID :</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" readonly
                    class="form-control-plaintext" value="{{employeedetails[6]}}">
            </div>
            <!-- Contact Number -->
            <div class="mb-3 mt-4">
                <label for="exampleFormControlInput1" class="form-label">Contact Number :</label>
                <span class="input-group-text">+91<input type="text" class="form-control" id="exampleFormControlInput1"
                        readonly class="form-control-plaintext" value="{{employeedetails[5]}}" aria-label="mobile number"></span>
 
            </div>
            <!-- Designation -->
            <div class="mb-3 mt-4">
                <label for="exampleFormControlInput1" class="form-label">Designation :</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" readonly
                    class="form-control-plaintext" value="{{employeedetails[4]}}">
            </div>
            <!-- Status of Employee active or inactive -->
            <div class="mb-3 mt-4">
                <label for="exampleFormControlInput1" class="form-label">User name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" readonly
                    class="form-control-plaintext" value="{{employeedetails[1]}}">
            </div>
        </form>
    </div>
 
 
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-md-end">
                <div class="col-auto">
