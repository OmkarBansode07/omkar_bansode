<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InvenTree Software</title>
    <!-- CSS header files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <!-- JavaScript header files  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Header  -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InvenTree</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar icons -->
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                <button  name="btn-loginpg" id="id-loginpg" class="btn btn-light btn-outline me-md-4" type="submit"><a href="{{url_for('login')}}"> Login</a>
                </button>
                <button  name="btn-welcome" id="id-welcome" class="btn btn-light btn-outline" type="submit"><a href="{{url_for('welcome')}}">Home</a></button>

            </div>
        </div>
    </nav>


    <!-- body content -->
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-around">
            <!-- login page image  -->
            <div class="col-md-7">
                <div class="container-fluid mt-5 md-5" style="max-width: 100%; height:450px;padding:5% 5% 5% 5%;">
                    <img src="/static/Forgot_password.png" alt="Image" class="img-fluid">
                </div>
            </div>
            <!-- Card accepting Username -->

            <div class="col-md-5 mt-5">
                <div class="card me-md-4 custom-card">
                    <div class="card-body justify-content-around me-md-4 ">
                        <form action="{{url_for('forgot_password')}}" method="post"> <!-- input target url -->
                            <h3 class="card-title text-center">Forgot Password?</h3>
                            <!-- username and password input code -->
                            <div class="form-floating mb-3 mt-4">
                                <input type="text" class="form-control login-btn" id="fp_username" name="fp_username"
                                    placeholder="Enter your username" required>
                                <label for="floatingInput">Username</label>
                            </div>
                            <!-- submit button  -->
                            <button type="submit" id="id-sendpassword" name="btn-sendpassword" class="btn btn-light btn-block mt-4 btn-lg login-btn">
                            <a href="#">Send</a></button>
                            <a href="#"></a>
                            <div class="text-md-start mt-2">
                                <a href="{{url_for('login')}}">Back to Login!</a>

                                {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                                <strong>{{ message.title() }}!</strong> 
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-md-end">
                <div class="col-auto">
                    <p class="text-bg">Â© Copyright Persistent Systems Pvt. Ltd. 2024</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
